<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Updated: 2026-01-17 02:58 (Force Refresh Trigger 2) -->

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRS9BMY=" crossorigin="" />

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Tailwind CSS (CDN for prototype) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* Map styling */
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Sidebar transition */
        #sidebar {
            transition: all 0.3s ease-in-out;
            z-index: 20;
            /* Above map controls */
        }

        /* Button styling */
        .amami-button {
            background: linear-gradient(135deg, #0099c6 0%, #00d2ff 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .amami-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Custom Marker Animations */
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .custom-div-icon div {
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        /* News Tag Styling */
        .news-tag {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Pulse for Center Marker */
        .pulse-ring {
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #0099c6;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Map specific tweaks */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 0;
            overflow: hidden;
            pointer-events: auto !important;
            /* Force clicks */
        }

        /* Force Popup Pane to be above everything else (especially highlighted markers) */
        .leaflet-popup-pane {
            z-index: 20000 !important;
        }

        .leaflet-popup-content {
            margin: 12px;
            pointer-events: auto !important;
        }

        .leaflet-container a.leaflet-popup-close-button {
            top: 8px;
            right: 8px;
            color: #999;
            font-size: 16px;
        }

        /* Amami Colors */
        .bg-amami-ocean {
            background-color: #0099c6;
        }

        .text-amami-ocean {
            color: #0099c6;
        }

        .hover\:bg-amami-dark:hover {
            background-color: #007799;
        }

        .border-amami-ocean {
            border-color: #0099c6;
        }

        /* Filter Button Active State */
        .filter-btn-active {
            background-color: #0099c6;
            color: white;
            box-shadow: 0 0 0 4px rgba(0, 153, 198, 0.3);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Highlight animation for markers */
        .marker-highlight {
            z-index: 9999 !important;
        }

        /* Force expand class to mimic hover state via JS */
        .force-expand .news-tag {
            transform: scale(1.1);
        }

        .force-expand .news-content-box {
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background-color: #fff;
        }

        .force-expand .line-clamp-2 {
            -webkit-line-clamp: unset;
            /* Show full text */
        }

        .force-expand .transition-opacity {
            opacity: 1;
            /* Show details */
        }

        /* Fix for Tailwind CSS interfering with Leaflet tiles */
        .leaflet-tile {
            max-width: none !important;
            max-height: none !important;
        }

        .leaflet-pane,
        .leaflet-tile,
        .leaflet-marker-icon,
        .leaflet-marker-shadow,
        .leaflet-tile-container,
        .leaflet-pane>svg,
        .leaflet-pane>canvas,
        .leaflet-zoom-box,
        .leaflet-image-layer,
        .leaflet-layer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script> <!-- Japanese Locale -->

    <script>
        // --- Configuration & Data ---

        const LOCATIONS = [
            // Municipalities
            { id: 'amami', name: '奄美市', lat: 28.375, lng: 129.496, color: '#0099c6', type: 'muni', islandId: 'amami_oshima' },
            { id: 'yamato', name: '大和村', lat: 28.365, lng: 129.355, color: '#66cc33', type: 'muni', islandId: 'amami_oshima' },
            { id: 'uken', name: '宇検村', lat: 28.283, lng: 129.255, color: '#ff9900', type: 'muni', islandId: 'amami_oshima' },
            { id: 'setouchi', name: '瀬戸内町', lat: 28.140, lng: 129.313, color: '#ff3366', type: 'muni', islandId: 'amami_oshima' },
            { id: 'tatsugo', name: '龍郷町', lat: 28.423, lng: 129.606, color: '#9933cc', type: 'muni', islandId: 'amami_oshima' },
            { id: 'kikai', name: '喜界町', lat: 28.320, lng: 129.970, color: '#33cc99', type: 'muni', islandId: 'kikai_jima' },
            { id: 'tokunoshima', name: '徳之島町', lat: 27.818, lng: 128.980, color: '#ffcc00', type: 'muni', islandId: 'tokuno_shima' },
            { id: 'amagi', 'name': '天城町', lat: 27.842, lng: 128.905, color: '#cc3333', type: 'muni', islandId: 'tokuno_shima' },
            { id: 'isen', 'name': '伊仙町', lat: 27.697, lng: 128.932, color: '#6699ff', type: 'muni', islandId: 'tokuno_shima' },
            { id: 'wadomari', 'name': '和泊町', lat: 27.404, lng: 128.665, color: '#ff6699', type: 'muni', islandId: 'okino_erabu' },
            { id: 'china', name: '知名町', lat: 27.362, lng: 128.530, color: '#00ccff', type: 'muni', islandId: 'okino_erabu' },
            { id: 'yoron', 'name': '与論町', lat: 27.042, lng: 128.430, color: '#00cc66', type: 'muni', islandId: 'yoron_jima' },

            // Islands (Fallback) - Render visually distinct or similar
            { id: 'amami_oshima', name: '奄美大島', lat: 28.3, lng: 129.4, color: '#555555', type: 'island', isGroup: true },
            { id: 'kikai_jima', name: '喜界島', lat: 28.32, lng: 129.97, color: '#555555', type: 'island', isGroup: true },
            { id: 'tokuno_shima', name: '徳之島', lat: 27.8, lng: 128.95, color: '#555555', type: 'island', isGroup: true },
            { id: 'okino_erabu', name: '沖永良部島', lat: 27.38, lng: 128.6, color: '#555555', type: 'island', isGroup: true },
            { id: 'yoron_jima', name: '与論島', lat: 27.04, lng: 128.43, color: '#555555', type: 'island', isGroup: true },

            // Small Islands in Setouchi area
            { id: 'kakeroma_jima', name: '加計呂麻島', lat: 28.12, lng: 129.23, color: '#555555', type: 'island', islandId: 'amami_oshima' }, // Technically part of setouchi/amami block
            { id: 'uke_jima', name: '請島', lat: 28.02, lng: 129.25, color: '#555555', type: 'island', islandId: 'amami_oshima' },
            { id: 'yoro_shima', name: '与路島', lat: 28.04, lng: 129.17, color: '#555555', type: 'island', islandId: 'amami_oshima' }
        ];

        // Legacy compatibility pointer
        const MUNICIPALITIES = LOCATIONS;

        // --- Data Service (Local Python Backend) ---

        const KNOWN_SOURCES = [
            '奄美新聞', '南海日日新聞', '奄美群島南三島経済新聞', '琉球新報', '南日本新聞'
        ];

        let ALL_NEWS = [];
        let ARTICLE_MARKERS = {}; // Map article ID to Leaflet marker
        let activeMarkerId = null; // Track currently expanded marker

        async function fetchNews() {
            console.log("Fetching news from static storage...");
            try {
                // Add timestamp to prevent browser caching of the JSON
                const res = await fetch('news_data/news.json?t=' + new Date().getTime());

                if (!res.ok) {
                    throw new Error(`Data load error: ${res.status}`);
                }

                const data = await res.json();
                console.log(`Loaded ${data.length} articles.`);

                // Data is already processed by Python, but we ensure Date objects
                ALL_NEWS = data.map(item => ({
                    ...item,
                    date: new Date(item.date)
                }));

                // Update UI
                initMediaFilter();
                updateState();

            } catch (error) {
                console.error("Fetch error:", error);

                // Show localized error for static file missing (first run)
                const listContainer = document.getElementById('sidebar-list');
                listContainer.innerHTML = `
                    <div class="p-4 text-center text-gray-500 text-sm">
                        <div class="mb-2">ニュースデータを準備中です...</div>
                        <span class="text-xs">
                        (初回データ収集待ち、またはデータの読み込みに失敗しました)
                        </span>
                    </div>
                `;
                ALL_NEWS = []; // clear
            }
        }


        function generateMockNews(count = 50, errorMessage = "") {
            const articles = [];
            const now = new Date();

            if (errorMessage) {
                articles.push({
                    id: `error`,
                    municipalityId: 'amami',
                    MunicipalityName: 'エラー',
                    date: now,
                    title: errorMessage,
                    content: errorMessage,
                    source: 'System',
                    imageUrl: `https://placehold.co/100x70/cc3333/FFF?text=!`,
                    url: '#'
                });
                return articles;
            }

            for (let i = 0; i < count; i++) {
                const loc = LOCATIONS[Math.floor(Math.random() * LOCATIONS.length)];
                const daysBack = Math.floor(Math.random() * 60);
                const date = new Date(now.getTime() - (daysBack * 24 * 60 * 60 * 1000));

                articles.push({
                    id: `mock-${i}`,
                    municipalityId: loc.id,
                    MunicipalityName: loc.name,
                    date: date,
                    title: `[デモ] ${loc.name}のニュース`,
                    content: `API経由での取得に失敗したため、ダミーデータを表示しています。ネット接続を確認してください。`,
                    source: 'デモデータ',
                    imageUrl: `https://placehold.co/100x70/ccc/666?text=Demo`,
                    url: '#'
                });
            }

            // Remove duplicated sorting as backend does it (or simulated here)
            return articles.sort((a, b) => b.date - a.date);
        }

        function getNewsForMunicipality(muniId, newsList) {
            return newsList.filter(n => n.municipalityId === muniId);
        }

        // --- State Management ---
        const RANGES = [
            { id: '2w', label: '直近2週間' },
            { id: '1m', label: '直近1ヶ月' },
            { id: 'all', label: '全期間' },
            { id: 'custom', label: '期間指定' }
        ];

        let currentDateRange = '2w'; // Default to Recent 2 Weeks
        let currentMediaSource = 'all';
        let currentLocation = 'all'; // New Location State
        let currentKeyword = '';
        let customStartDate = null;
        let customEndDate = null;
        let fpInstance = null; // Flatpickr instance for custom range

        function activateRange(rangeId) {
            currentDateRange = rangeId;
            initFilterUI(); // Refresh UI buttons
            updateState();
        }

        // initFilterUI extension
        function initFilterUI() {
            const container = document.getElementById('filter-buttons');
            container.innerHTML = '';

            RANGES.forEach(range => {
                const btn = document.createElement('button');
                btn.id = `btn-${range.id}`;
                btn.className = `px-3 py-1.5 text-sm font-medium rounded-full transition-all duration-200 ${currentDateRange === range.id
                    ? 'bg-amami-ocean text-white shadow-md transform scale-105'
                    : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'
                    }`;
                btn.textContent = range.label;

                if (range.id === 'custom') {
                    // Initial Flatpickr for "Custom" button
                    fpInstance = flatpickr(btn, {
                        mode: "range",
                        locale: "ja",
                        dateFormat: "Y-m-d",
                        onClose: function (selectedDates, dateStr, instance) {
                            if (selectedDates.length === 2) {
                                customStartDate = selectedDates[0];
                                customEndDate = selectedDates[1];
                                activateRange('custom');
                            }
                        }
                    });
                } else {
                    btn.onclick = () => activateRange(range.id);
                }

                container.appendChild(btn);
            });

            // Search Input
            const searchInput = document.getElementById('keyword-search');
            searchInput.oninput = (e) => {
                currentKeyword = e.target.value;
                updateState();
            };

            // Location Filter Init
            initLocationFilter();
        }

        function initLocationFilter() {
            const select = document.getElementById('location-select');
            select.innerHTML = '<option value="all">全域</option>';

            // Group: Islands
            const islandsGroup = document.createElement('optgroup');
            islandsGroup.label = '島 (エリア)';
            LOCATIONS.filter(l => l.type === 'island' && l.isGroup).forEach(island => {
                const opt = document.createElement('option');
                opt.value = island.id; // e.g. 'amami_oshima'
                opt.textContent = island.name;
                islandsGroup.appendChild(opt);
            });
            select.appendChild(islandsGroup);

            // Group: Municipalities
            const muniGroup = document.createElement('optgroup');
            muniGroup.label = '市町村';
            LOCATIONS.filter(l => l.type === 'muni').forEach(muni => {
                const opt = document.createElement('option');
                opt.value = muni.id;
                opt.textContent = muni.name;
                muniGroup.appendChild(opt);
            });
            select.appendChild(muniGroup);

            select.value = currentLocation; // Ensure value persists on re-init

            select.onchange = (e) => {
                const val = e.target.value;
                currentLocation = val;

                // Move map to selected location
                if (val === 'all') {
                    map.flyTo([28.2, 129.5], 9);
                } else {
                    const loc = LOCATIONS.find(l => l.id === val);
                    if (loc) {
                        const zoom = loc.type === 'muni' ? 12 : 10;
                        map.flyTo([loc.lat, loc.lng], zoom);
                    }
                }

                updateState();
            };
        }

        function initMediaFilter() {
            const select = document.getElementById('media-source-select');

            // Extract unique sources
            const sources = [...new Set(ALL_NEWS.map(n => n.source))];
            const sortedSources = sources.sort();

            // Reset options (keep first one)
            select.innerHTML = '<option value="all">全てのメディア</option>';

            sortedSources.forEach(src => {
                if (src && src.trim() !== '') {
                    const opt = document.createElement('option');
                    opt.value = src;
                    opt.textContent = src;
                    if (src === currentMediaSource) opt.selected = true;
                    select.appendChild(opt);
                }
            });

            select.value = currentMediaSource; // Persist

            select.onchange = (e) => {
                currentMediaSource = e.target.value;
                updateState();
            };
        }

        function resetFilters() {
            // Reset State
            currentDateRange = '2w';
            currentLocation = 'all';
            currentMediaSource = 'all';
            currentKeyword = '';
            customStartDate = null;
            customEndDate = null;

            // Reset UI Inputs
            document.getElementById('keyword-search').value = '';
            document.getElementById('location-select').value = 'all';
            document.getElementById('media-source-select').value = 'all';

            // Reset Map View
            map.flyTo([28.2, 129.5], 9);

            // Re-init UI helpers and Update
            initFilterUI();
            updateState();
        }

        function updateState() {
            debouncedSave(); // Save state on every update
            const filtered = getFilteredNews(currentDateRange);
            renderSidebar(filtered);
            updateMarkers(filtered);

            // Calculate Last Scheduled Update (07:00, 11:00, 17:00)
            const now = new Date();
            const today7 = new Date(now); today7.setHours(7, 0, 0, 0);
            const today11 = new Date(now); today11.setHours(11, 0, 0, 0);
            const today17 = new Date(now); today17.setHours(17, 0, 0, 0);
            const yesterday17 = new Date(now); yesterday17.setDate(now.getDate() - 1); yesterday17.setHours(17, 0, 0, 0);

            let lastSchedule = yesterday17;
            if (now >= today17) lastSchedule = today17;
            else if (now >= today11) lastSchedule = today11;
            else if (now >= today7) lastSchedule = today7; // Fix: was today11 in prev code if condition logic was weak

            // Stronger logic for schedule
            if (now.getHours() >= 17) lastSchedule = today17;
            else if (now.getHours() >= 11) lastSchedule = today11;
            else if (now.getHours() >= 7) lastSchedule = today7;
            // else defaults to yesterday17

            const dateStr = lastSchedule.toLocaleDateString('ja-JP');
            const timeStr = lastSchedule.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });

            const updateText = `Updated: ${dateStr} ${timeStr}`;
            document.getElementById('last-updated').textContent = updateText;

            // Mobile Update Text
            // Mobile Update Text
            const mobileEl = document.getElementById('mobile-last-updated');
            if (mobileEl) mobileEl.textContent = updateText;

            const count = filtered.length;
            document.getElementById('article-count').textContent = count;

            // Mobile Article Count
            const mobileCountEl = document.getElementById('mobile-article-count');
            if (mobileCountEl) mobileCountEl.textContent = `(${count}件)`;
        }

        function getFilteredNews(range) {
            const now = new Date();
            let cutoff = new Date();

            if (range === '1w') cutoff.setDate(now.getDate() - 7);
            else if (range === '2w') cutoff.setDate(now.getDate() - 14);
            else if (range === '1m') cutoff.setMonth(now.getMonth() - 1);
            else if (range === '3m') cutoff.setMonth(now.getMonth() - 3);
            else if (range === 'all') cutoff = new Date(0); // 1970
            else if (range === 'custom' && customStartDate && customEndDate) {
                // Handled in filter loop
            } else {
                // Default fallback (though we set default to 1m/2w global)
                cutoff.setDate(now.getDate() - 14);
            }

            let items = ALL_NEWS;

            // Date filtering
            if (range === 'custom' && customStartDate && customEndDate) {
                const start = new Date(customStartDate); start.setHours(0, 0, 0, 0);
                const end = new Date(customEndDate); end.setHours(23, 59, 59, 999);
                items = items.filter(n => n.date >= start && n.date <= end);
            } else if (range !== 'custom') {
                items = items.filter(n => n.date >= cutoff);
            }

            // Location Filtering
            if (currentLocation !== 'all') {
                // Check if selection is an Island (Group) or Muni
                const targetLoc = LOCATIONS.find(l => l.id === currentLocation);

                if (targetLoc) {
                    if (targetLoc.type === 'island') {
                        // Filter by islandId property on municipalities OR match the island itself (generic news)
                        items = items.filter(n => {
                            // Find loc obj for article
                            const articleLoc = LOCATIONS.find(l => l.id === n.municipalityId);
                            // Match if article's loc is part of this island, OR if article loc IS this island
                            return (articleLoc && articleLoc.islandId === currentLocation) || n.municipalityId === currentLocation;
                        });
                    } else {
                        // Strict municipality match
                        items = items.filter(n => n.municipalityId === currentLocation);
                    }
                }
            }

            // Source filtering
            if (currentMediaSource !== 'all') {
                items = items.filter(n => n.source === currentMediaSource);
            }

            // Keyword filtering
            if (currentKeyword.trim() !== '') {
                const kw = currentKeyword.toLowerCase();
                items = items.filter(n =>
                    n.title.toLowerCase().includes(kw) ||
                    n.content.toLowerCase().includes(kw) ||
                    n.MunicipalityName.toLowerCase().includes(kw)
                );
            }

            return items;
        }

        // --- UI Rendering ---

        // Source Favicon Mapping
        const SOURCE_DOMAINS = {
            '奄美新聞': 'amamishimbun.co.jp',
            '南海日日新聞': 'nankainn.com',
            '奄美群島南三島経済新聞': 'amami-minamisantou.keizai.biz',
            '琉球新報': 'ryukyushimpo.jp',
            '南日本新聞': '373news.com'
        };

        function getFavicon(sourceName) {
            const domain = SOURCE_DOMAINS[sourceName];
            if (!domain) return 'https://www.google.com/s2/favicons?domain=example.com';
            return `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
        }

        function renderSidebar(articles) {
            const listContainer = document.getElementById('sidebar-list');
            listContainer.innerHTML = '';

            if (articles.length === 0) {
                listContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-gray-400 gap-2">
                        <span>記事が見つかりませんでした</span>
                    </div>
                `;
                return;
            }

            articles.forEach(article => {
                const dateStr = article.date.toLocaleDateString();
                const loc = LOCATIONS.find(m => m.id === article.municipalityId) || { color: '#888', name: '不明' };
                const favicon = getFavicon(article.source);

                const item = document.createElement('div');
                item.className = 'group p-3 border-b border-gray-100 hover:bg-gray-50 transition-colors cursor-pointer sidebar-item';
                item.dataset.id = article.id;

                item.innerHTML = `
                   <div class="flex items-start gap-3">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1 text-xs text-gray-500">
                                <span class="font-mono">${dateStr}</span>
                                <div class="flex items-center gap-1 px-1.5 py-0.5 rounded bg-gray-100 text-gray-600 border border-gray-200">
                                    <img src="${favicon}" class="w-3 h-3" alt="">
                                    <span class="font-medium text-[10px]">${article.source}</span>
                                </div>
                                <span class="text-[${loc.color}] font-bold" style="color: ${loc.color}">${loc.name}</span>
                            </div>
                            <a href="${article.url}" target="_blank" class="block font-bold text-gray-800 text-sm leading-snug group-hover:text-amami-ocean transition-colors mb-1">
                                ${article.title}
                            </a>
                        </div>
                   </div>
                `;



                // Hover Interaction
                item.addEventListener('mouseenter', () => highlightMarker(article.id));
                item.addEventListener('mouseleave', () => unhighlightMarker(article.id));
                // Sidebar click: Just open the article, don't move map
                item.addEventListener('click', () => {
                    window.open(article.url, '_blank');
                });

                listContainer.appendChild(item);
            });

            // Restore scroll position if pending
            if (window.pendingScrollTop !== undefined) {
                setTimeout(() => {
                    listContainer.scrollTop = window.pendingScrollTop;
                    window.pendingScrollTop = undefined;
                }, 50);
            }
        }

        function highlightMarker(articleId) {
            const marker = ARTICLE_MARKERS[articleId];
            if (marker) {
                const icon = marker.getElement();
                if (icon) {
                    icon.classList.add('force-expand');
                    icon.classList.add('marker-highlight');
                }
                marker.setZIndexOffset(9999);
            }
        }

        function unhighlightMarker(articleId) {
            const marker = ARTICLE_MARKERS[articleId];
            if (marker) {
                const icon = marker.getElement();
                if (icon) {
                    icon.classList.remove('force-expand');
                    icon.classList.remove('marker-highlight');
                }
                // Reset z-index (will be corrected by updateMarkers logic next render, or approximate here)
                // We don't seemingly store the original z-index offset on the marker object easily, 
                // but for now 100 is "low". Better to just drop it back.
                marker.setZIndexOffset(500);
            }
        }

        // --- Map & Markers ---

        // Initialize Leaflet Map
        const map = L.map('map', {
            center: [28.2, 129.5],
            zoom: 9,
            zoomControl: false,
            preferCanvas: true // re-enable for performance if no popups
        });

        // Fix for partial map rendering
        const resizeObserver = new ResizeObserver(() => {
            map.invalidateSize();
        });
        resizeObserver.observe(document.getElementById('map'));
        setTimeout(() => map.invalidateSize(), 500);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // --- Markers & Logic ---
        const markers = [];

        function updateMarkers(currentNews) {
            markers.forEach(m => map.removeLayer(m));
            markers.length = 0;
            ARTICLE_MARKERS = {};

            const isMobile = window.innerWidth < 768;

            LOCATIONS.forEach(loc => {
                let localNews = getNewsForMunicipality(loc.id, currentNews);

                // Ensure Newest First for Z-Index logic
                localNews.sort((a, b) => b.date - a.date);

                const markerColor = loc.color || '#0099c6';

                // Center Marker
                if (localNews.length > 0) {
                    const centerMarker = L.marker([loc.lat, loc.lng], {
                        icon: L.divIcon({
                            className: 'custom-div-icon',
                            html: `
                                <div class="flex flex-col items-center group cursor-pointer hover:scale-105 transition-transform" style="z-index: 500;">
                                    <div class="px-3 py-1 bg-white border-2 rounded-full shadow-lg text-sm font-bold text-gray-800 whitespace-nowrap mb-1"
                                         style="border-color: ${markerColor};">
                                        ${loc.name}
                                    </div>
                                    <div class="w-3 h-3 rounded-full bg-gray-400 border-2 border-white shadow-sm"></div>
                                </div>
                            `,
                            iconSize: [80, 40],
                            iconAnchor: [40, 35]
                        }),
                        zIndexOffset: 1000
                    }).addTo(map);
                    markers.push(centerMarker);
                }

                // News Tags
                // Show ALL markers matching the filter, not just top 5
                const tagsToShow = localNews;

                tagsToShow.forEach((article, index) => {
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 0.02 + (Math.random() * 0.03);
                    const spreadAngle = angle + (index * (Math.PI * 2 / tagsToShow.length));

                    const tagLat = loc.lat + (Math.sin(spreadAngle) * distance * 0.8);
                    const tagLng = loc.lng + (Math.cos(spreadAngle) * distance);

                    const delay = Math.random() * 2;
                    const dateStr = article.date.toLocaleDateString();

                    // No Popup, Direct Link
                    const tagMarker = L.marker([tagLat, tagLng], {
                        icon: L.divIcon({
                            className: 'news-tag-icon',
                            html: `
                                <div class="news-tag transform transition-all duration-300 origin-left hover:scale-110 cursor-pointer group" style="animation-delay: -${delay}s;">
                                    <div class="news-content-box bg-white/95 backdrop-blur-md border border-gray-200 px-3 py-2 rounded-lg shadow-md group-hover:shadow-2xl hover:bg-white group-hover:border-[${markerColor}] transition-all flex items-start gap-2 max-w-[200px] group-hover:max-w-[400px]">
                                        <div class="shrink-0 w-1.5 rounded-full h-full min-h-[1.5em] bg-[${markerColor}] self-stretch my-0.5"></div>
                                        <div class="flex flex-col">
                                            <span class="text-gray-800 text-sm font-bold leading-snug line-clamp-2 group-hover:line-clamp-none text-left transition-all">
                                                ${article.title}
                                            </span>
                                            <div class="flex items-center gap-1 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <img src="${getFavicon(article.source)}" class="w-3 h-3 rounded-sm" alt="">
                                                <span class="text-[10px] text-gray-400">
                                                    ${article.source} - ${dateStr}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `,
                            iconSize: [240, 60],
                            iconAnchor: [20, 30]
                        }),
                        // Higher z-index for newer items (index 0 is newest)
                        // Multiplying by 100 to ensure distinct separation
                        zIndexOffset: 1000 + ((tagsToShow.length - index) * 100)
                    }).addTo(map);

                    // Interaction Logic: Double-tap (Expand -> Open)
                    // Interaction Logic: Double-tap (Expand -> Open)
                    tagMarker.on('click', (e) => {
                        L.DomEvent.stopPropagation(e); // Prevent map click from firing

                        // Detect Mobile (consistent with other checks)
                        const isMobile = window.innerWidth < 768;

                        if (!isMobile) {
                            // Desktop: Open immediately
                            window.open(article.url, '_blank');
                            return;
                        }

                        // Mobile: Double-tap Logic
                        // We check if this specific article is already the active one
                        if (activeMarkerId === article.id) {
                            // Confirmed Second Tap
                            window.open(article.url, '_blank');
                        } else {
                            // First Tap: Select/Expand
                            if (activeMarkerId) {
                                // Close previous
                                unhighlightMarker(activeMarkerId);
                            }
                            // Set new active
                            activeMarkerId = article.id;
                            highlightMarker(article.id);
                        }
                    });

                    // Mouseover: bring to front only, no popup (Desktop behavior mostly)
                    // Disable on Mobile to prevent touch interference
                    if (!isMobile) {
                        tagMarker.on('mouseover', () => {
                            tagMarker.setZIndexOffset(99999);
                        });

                        tagMarker.on('mouseout', () => {
                            // Reset to original relative order
                            tagMarker.setZIndexOffset(1000 + ((tagsToShow.length - index) * 100));
                        });
                    }

                    // Store for linkage
                    ARTICLE_MARKERS[article.id] = tagMarker;
                    markers.push(tagMarker);
                });
            });

        }

        // --- Initialization ---

        // Initial Fetch
        fetchNews();

        // Mobile sidebar toggle (if implemented)
        // Mobile sidebar toggle
        const menuBtn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mapContainer = document.getElementById('map');

        menuBtn.onclick = (e) => {
            e.stopPropagation(); // Prevent map click from firing immediately
            sidebar.classList.toggle('-translate-x-full');
        };

        // Close sidebar when clicking on map (mobile)
        // Use Leaflet map click event instead of DOM click to ensure propagation logic works
        map.on('click', () => {
            if (!sidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
            // Clear active marker selection on map click
            if (activeMarkerId) {
                unhighlightMarker(activeMarkerId);
                activeMarkerId = null;
            }
        });

        // Close sidebar when clicking a news item (mobile)
        // We use event delegation on the list container
        // Close sidebar when clicking a news item (mobile)
        // We use event delegation on the list container
        document.getElementById('sidebar-list').addEventListener('click', (e) => {
            // Check if it was a link or bubble click
            // REMOVED: Do NOT close sidebar after click, so user can return to list
            // if (window.innerWidth < 768) {
            //     sidebar.classList.add('-translate-x-full');
            // }
        });

        // --- Persistence Logic ---
        const STORAGE_KEY = 'amami_news_map_state';

        function saveState() {
            const listContainer = document.getElementById('sidebar-list');
            const state = {
                map: {
                    center: map.getCenter(),
                    zoom: map.getZoom()
                },
                sidebar: {
                    open: !sidebar.classList.contains('-translate-x-full'),
                    scrollTop: listContainer ? listContainer.scrollTop : 0
                },
                filters: {
                    range: currentDateRange,
                    location: currentLocation,
                    source: currentMediaSource,
                    keyword: currentKeyword,
                    customStart: customStartDate,
                    customEnd: customEndDate
                }
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function restoreState() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return;
                const state = JSON.parse(raw);

                // Restore Filters
                if (state.filters) {
                    currentDateRange = state.filters.range || '2w';
                    currentLocation = state.filters.location || 'all';
                    currentMediaSource = state.filters.source || 'all';
                    currentKeyword = state.filters.keyword || '';
                    if (state.filters.customStart) customStartDate = state.filters.customStart;
                    if (state.filters.customEnd) customEndDate = state.filters.customEnd;
                }

                // Restore Map
                if (state.map && state.map.center) {
                    // Use setView but don't animate to be instant
                    map.setView(state.map.center, state.map.zoom, { animate: false });
                }

                // Restore Sidebar Visibility
                if (state.sidebar) {
                    if (state.sidebar.open) {
                        sidebar.classList.remove('-translate-x-full');
                    } else {
                        sidebar.classList.add('-translate-x-full');
                    }
                    // Save for render
                    window.pendingScrollTop = state.sidebar.scrollTop;
                }

            } catch (e) {
                console.error("State restore failed", e);
            }
        }

        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const debouncedSave = debounce(saveState, 500);

        // Hooks
        map.on('moveend', debouncedSave);
        map.on('zoomend', debouncedSave);

        document.getElementById('sidebar-list').addEventListener('scroll', debouncedSave);

        // Hook into sidebar toggle (existing btn)
        const originalToggle = menuBtn.onclick;
        menuBtn.onclick = (e) => {
            // We can just rely on the existing handler then save
            e.stopPropagation();
            sidebar.classList.toggle('-translate-x-full');
            debouncedSave();
        };

        // Hook into map click sidebar close
        map.on('click', () => {
            // ... existing logic runs first via earlier registration ...
            // We just add another listener to save state
            setTimeout(debouncedSave, 100);
        });

        // Initialize
        restoreState(); // Restore vars before UI init
        initFilterUI(); // Create UI with restored vars

        // Update Search Input to match restored value
        document.getElementById('keyword-search').value = currentKeyword;

    </script>
